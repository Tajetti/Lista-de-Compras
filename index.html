<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lista de Compra</title>
  <link rel="stylesheet" href="style/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="img-header Desktop-only">
      <img src="img/logo.png" alt="Logo quicklisk">
    </div>
  </header>

  <section class="main">
    <div class="container-main">
      <div class="linkToBack">
        <a href="#"> &larr; Voltar</a>
      </div>

    <div class="title-buying">
      <h1>Compras da semana</h1>
    </div>

    <div class="forms">
      <form id="form">
        <input type="text" id="input" name="item" placeholder="Adicione um novo item">
        <button type="submit" id="submit">Adicionar item</button>
      </form>
    </div><!--forms-->
    
    <div class="list-items">
      <ul role="list" id="lista">
        <!-- ITEM SERÃƒO ADICIONADOS AQUI! -->
      </ul>
    </div> <!-- LIST-ITEMS -->

    <div class="Display-none">
      <div class="msg-error">
        <img src="img/icon/Icon.png" alt="Lixeira" id="trash">
        <p>O item foi removido da lista</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
