<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lista de Compra</title>
  <link rel="stylesheet" href="style/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="img-header Desktop-only">
      <img src="img/logo.png" alt="Logo quicklisk">
    </div>
  </header>

  <section class="main">
    <div class="container">
      <div class="link-back">
        <a href="#"><- Voltar</a>
      </div>
      <div class="title-buying">
        <h1>Compras da semana</h1>
      </div>
      <div class="forms">
            <input type="text" placeholder="Adicione um novo item" class="input-buying" id="input-buying">
            <button class="btn-buying" id="btn-buying">Adicionar item</button>
    
        <div class="options">
        
          <div class="option">
              <input type="checkbox" id="Bread">
              <label for="Bread">Pão de forma</label>
            <div class="trash">
              <img src="img/icon/Frame-3.png" alt="" id="trash">
            </div>
          </div>
          
          <div class="option">
            <input type="checkbox" id="Coffee">
            <label for="Bread">Café preto</label>
            <div class="trash">
              <img src="img/icon/Frame-3.png" alt="" id="trash">
            </div>
          </div>

          <div class="option">
            <input type="checkbox" id="orangeJuice">
            <label for="Bread">Suco de laranja</label>
            <div class="trash">
              <img src="img/icon/Frame-3.png" alt="" id="trash">
            </div>
          </div>

          <div class="option">
            <input type="checkbox" id="cookie">
            <label for="Bread">Bolacha</label>
            <div class="trash">
              <img src="img/icon/Frame-3.png" alt="" id="trash">
            </div>
          </div>

        </div>
      </div>

      <div class="Display-none">
        <div class="alert">
          <img src="img/icon/Icon.png" alt="">
          <p>O item foi removido da lista</p>
          <div class="cancel">
            <img src="img/icon/delete-small.png" alt="">
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
