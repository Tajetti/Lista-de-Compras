<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lista de Compra</title>
  <link rel="stylesheet" href="style/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="img-header Desktop-only">
      <img src="img/logo.png" alt="Logo quicklisk">
    </div>
  </header>

  <section class="main">
    <div class="container-main">
      <div class="linkToBack">
        <a href="#"> &larr; Voltar</a>
      </div>

    <div class="title-buying">
      <h1>Compras da semana</h1>
    </div>

    <div class="forms">
      <form id="form">
        <input type="text" id="addItem" name="item" placeholder="Adicione um novo item">
        <button type="submit" id="submit">Adicionar item</button>
      </form>
    </div><!--forms-->
    <div class="list-items">
      <div class="option">
        <input type="checkbox" id="item1" name="item1" value="item1">
        <label for="item1">Pão de forma</label>
        <div class="trash">
          <img src="img/icon/Frame-3.png" alt="Lixeira" id="trash">
        </div>
      </div>

      <div class="option">
        <input type="checkbox" id="item1" name="item1" value="item1">
        <label for="item1">Café preto</label>
        <div class="trash">
          <img src="img/icon/Frame-3.png" alt="Lixeira" id="trash">
        </div>
      </div>

      <div class="option">
        <input type="checkbox" id="item1" name="item1" value="item1">
        <label for="item1">Suco de laranja</label>
        <div class="trash">
          <img src="img/icon/Frame-3.png" alt="Lixeira" id="trash">
        </div>
      </div>

      <div class="option">
        <input type="checkbox" id="item1" name="item1" value="item1">
        <label for="item1">Bolacha</label>
        <div class="trash">
          <img src="img/icon/Frame-3.png" alt="Lixeira" id="trash">
        </div>
      </div>

      <div class="option">
        <input type="checkbox" id="item1" name="item1" value="item1">
        <label for="item1">Feijão</label>
        <div class="trash">
          <img src="img/icon/Frame-3.png" alt="Lixeira" id="trash">
        </div>
      </div>
    </div><!--list-->

    <div class="Display-none">
      <div class="msg-error">
        <img src="img/icon/Icon.png" alt="Lixeira" id="trash">
        <p>O item foi removido da lista</p>
        <div class="cancel">
          <img src="img/icon/delete-small.png" alt="">
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
